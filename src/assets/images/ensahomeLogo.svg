<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- House/Home icon representing student housing -->
  <g transform="translate(70, 60)">
    <!-- House roof -->
    <polygon points="30,0 0,20 60,20" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
    <!-- House body -->
    <rect x="5" y="20" width="50" height="35" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
    <!-- Door -->
    <rect x="20" y="35" width="10" height="20" fill="#6c757d" stroke="#495057" stroke-width="1"/>
    <!-- Windows -->
    <rect x="10" y="25" width="8" height="8" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
    <rect x="42" y="25" width="8" height="8" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
  </g>
  
  <!-- Student icon -->
  <g transform="translate(130, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="8" fill="#ffc107" stroke="#e0a800" stroke-width="1"/>
    <!-- Body -->
    <rect x="-6" y="8" width="12" height="15" fill="#6f42c1" stroke="#5a32a3" stroke-width="1"/>
    <!-- Arms -->
    <rect x="-10" y="12" width="4" height="8" fill="#6f42c1" stroke="#5a32a3" stroke-width="1"/>
    <rect x="6" y="12" width="4" height="8" fill="#6f42c1" stroke="#5a32a3" stroke-width="1"/>
  </g>
  
  <!-- Equipment exchange icons -->
  <g transform="translate(40, 130)">
    <!-- Laptop -->
    <rect x="0" y="0" width="12" height="8" fill="#dc3545" stroke="#c82333" stroke-width="1" rx="1"/>
    <rect x="1" y="1" width="10" height="6" fill="#ffffff"/>
  </g>
  
  <g transform="translate(60, 130)">
    <!-- Books -->
    <rect x="0" y="0" width="8" height="10" fill="#fd7e14" stroke="#e55a00" stroke-width="1"/>
    <rect x="1" y="1" width="6" height="8" fill="#ffffff"/>
  </g>
  
  <g transform="translate(80, 130)">
    <!-- Furniture -->
    <rect x="0" y="0" width="10" height="6" fill="#20c997" stroke="#17a2b8" stroke-width="1"/>
    <rect x="2" y="2" width="6" height="2" fill="#ffffff"/>
  </g>
  
  <!-- MongoDB cluster representation -->
  <g transform="translate(140, 130)">
    <!-- Shard 1 - Khouribga -->
    <circle cx="0" cy="0" r="6" fill="#00ed64" stroke="#00d95a" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">K</text>
    
    <!-- Shard 2 - Marrakech -->
    <circle cx="15" cy="0" r="6" fill="#00ed64" stroke="#00d95a" stroke-width="1"/>
    <text x="15" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">M</text>
    
    <!-- Shard 3 - Agadir -->
    <circle cx="30" cy="0" r="6" fill="#00ed64" stroke="#00d95a" stroke-width="1"/>
    <text x="30" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">A</text>
    
    <!-- Connection lines -->
    <line x1="6" y1="0" x2="9" y2="0" stroke="#00ed64" stroke-width="2"/>
    <line x1="21" y1="0" x2="24" y2="0" stroke="#00ed64" stroke-width="2"/>
  </g>
  
  <!-- Next.js logo representation -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="12" fill="#000000" stroke="#333333" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">N</text>
  </g>
  
  <!-- Spring Boot representation -->
  <g transform="translate(170, 30)">
    <circle cx="0" cy="0" r="12" fill="#6db33f" stroke="#5a9f3a" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">S</text>
  </g>
  
  <!-- Communication/Message icon -->
  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="20" height="12" fill="#17a2b8" stroke="#138496" stroke-width="1" rx="2"/>
    <polygon points="0,12 10,8 20,12" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
    <rect x="3" y="3" width="14" height="2" fill="#ffffff"/>
    <rect x="3" y="7" width="10" height="2" fill="#ffffff"/>
  </g>
</svg> 